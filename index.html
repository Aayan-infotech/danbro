    <title>Mr. Brown Bakery and Food Products Pvt Ltd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet"></noscript>

  </head>
  <body>
    <div id="root-loader" class="loaders">
      <div class="box">
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <style>
      #root-loader.loaders {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      #root-loader .box {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root-loader .dots {
        display: flex;
        gap: 10px;
      }
      #root-loader .dots span {
        width: 14px;
        height: 14px;
        background: #000;
        border-radius: 50%;
        animation: rootLoaderBounce 0.6s infinite alternate;
      }
      #root-loader .dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      #root-loader .dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes rootLoaderBounce {
        100% {
          transform: translateY(-14px);
        }
      }
    </style>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
